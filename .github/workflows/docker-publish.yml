
name: Multi-Stage Docker Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    # Daily at 11:00 IST => 05:30 UTC
    - cron: "30 5 * * *"

env:
  IMAGE_NAME: golisivaprasad/hcj   # <-- change if your repo name differs

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Optional but recommended: enable Buildx/BuildKit even for local build
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:latest .
          docker save $IMAGE_NAME:latest > image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar
          if-no-files-found: error
          retention-days: 1

  Test:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: docker load < image.tar

      - name: Run container and test
        run: |
          docker run -d -p 8080:80 --name web $IMAGE_NAME:latest
          # wait a bit for nginx to start
          for i in {1..10}; do
            sleep 1
            if curl -fsS http://localhost:8080/ >/dev/null; then
              echo "Health check OK"
              exit 0
            fi
          done
          echo "Health check failed"
          docker logs web || true
          exit 1

  Push:
    runs-on: ubuntu-latest
    needs: Test
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: docker load < image.tar

      - name: Tag with commit SHA and push
        env:
          SHORT_SHA: ${{ github.sha }}
        run: |
          SHORT=${SHORT_SHA::7}
          docker tag $IMAGE_NAME:latest 
          docker push $IMAGE_NAME:latest
